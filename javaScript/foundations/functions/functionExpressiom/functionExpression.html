

<!DOCTYPE html>
<html>
<head>
<title> Function Expressions </title>
</head>
<body>
<!--storing the return value of a function in an variable is called function expression-->
<script>
let radius = 11;
let area = function(radius) {
return (3.14*radius*radius);
};
let circumference = function(radius)
{
return 2*3.14*radius;
}
document.writeln(area(radius));
document.writeln("<br>");
document.writeln("circumference :" + circumference(radius));
</script>
</body>
</html>
