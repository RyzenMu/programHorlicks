<!DOCTYPE html>
<html>
<head>
<title>Constructor function </title>
</head>
<body>
<script>
let function1 = new Function("a", "b", "return a*b");

result = function1(12, 4);
document.writeln("<br>");
document.writeln(result);
</script>
</body>
</html>
