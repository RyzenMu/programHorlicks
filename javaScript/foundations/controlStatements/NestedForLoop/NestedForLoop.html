<!DOCTYPE html>
<html>
<head>
<title>For Loop </title>
<meta charset="utf-8">
</head>
<body>
<script>

for(let a = 1; a < 5; a++)
{
document.writeln("Hi");
for (let b = 1; b < 3; b++)
{
document.writeln("Hello");
document.writeln("<br>");
}
document.writeln("_________________");
document.writeln("<br>");
}

</script>
</body>
</html>
