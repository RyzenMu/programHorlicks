<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title> For In Loop </title>
</head>
<body>
<script>

let obj =
{
name1 : "Anand Kumar",
name2 : "Bala",
name3 : "Chandru",
name4 : "Vinoth Kumar"
};

for (let k in obj)
{
document.writeln(k);
document.writeln("<br>");
};

document.writeln("<br>");

for (let n in obj)
{
document.writeln(n + " --- "+ obj[n]);
document.writeln("<br>");
};

</script>
</body>
</html>
