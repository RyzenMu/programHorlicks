<!DOCTYPE html>
<html>
<head>

<title> Array Methods in JS -- Filter </title>
</head>
<body>
<script>
let arr = [12, 13, 14, 15, 16, 21, 25, 4];

document.writeln(arr);
document.writeln("<br>");

arr.filter(item => item%2 == 0).forEach((n) =>
{
document.writeln(n * 10);

}

);



</script>
</body>
</html>
