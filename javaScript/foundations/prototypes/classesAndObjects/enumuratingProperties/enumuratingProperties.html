<!DOCTYPE html>
<html>
<head>
<title>ENumurating Properties in JavaScript</title>
</head>
<body>
<script>
let threatre =
{
location : "saidapet",
screen : 35,
sound : "dts",
seats : 500
};

for (let prop in threatre)
{
document.writeln(prop);
document.writeln("---");
document.writeln(threatre[prop]);
document.writeln("<br>");
};
</script>
</body>
</html>
