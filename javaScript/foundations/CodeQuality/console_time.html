<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console.time</title>
</head>
<body>
    <script>
        console.time('Timer1');
        let items = [];
        for (var i = 0; i <= 500000; i++)
        {
            items.push({index: i});

        };
        console.timeEnd('Timer1')
    </script>
</body>
</html>
